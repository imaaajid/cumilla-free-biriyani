<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>tailwind.config = { darkMode: 'class' }</script>

</head>
<body class="bg-orange-50 dark:bg-gray-900 dark:text-gray-100 pb-40">

    <div id="preloader">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_m6cuL6.json" background="transparent" speed="1" style="width: 200px;" loop autoplay></lottie-player>
        <p class="text-orange-600 font-bold animate-pulse">‡¶∏‡¶¨ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
    </div>

    <div class="bg-stone-900 text-white py-3 px-4 flex justify-between items-center sticky top-0 z-[60]">
        <div class="text-[11px] font-bold text-orange-400" id="countdown">‡¶á‡¶´‡¶§‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø: --:--:--</div>
        <div class="flex gap-3">
            <button onclick="showLeaderboard()" class="text-[10px] bg-orange-600 px-2 py-1 rounded-full font-bold">üèÜ ‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</button>
            <button onclick="toggleDarkMode()" class="text-orange-400"><i id="dark-icon" class="fa-solid fa-moon"></i></button>
        </div>
    </div>

    <div id="map"></div>

    <header class="py-6 px-4 text-center glass sticky top-[44px] z-50 border-b dark:border-gray-700">
        <h1 class="text-2xl font-black text-orange-600 tracking-tighter">CUMILLA BIRIYANI üçñ</h1>
        <p class="text-[10px] font-bold opacity-60 uppercase mt-1">Live Tracking & Distance Enabled</p>
    </header>

    <main id="post-container" class="max-w-md mx-auto px-4 mt-8 space-y-6"></main>

    <div id="leaderboard-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[110] flex items-center justify-center p-6">
        <div class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-[2.5rem] p-8">
            <h2 class="text-xl font-black mb-6 text-orange-600 text-center">üèÜ ‡¶∏‡ßá‡¶∞‡¶æ ‡¶Ö‡¶¨‡¶¶‡¶æ‡¶®‡¶ï‡¶æ‡¶∞‡ßÄ</h2>
            <div id="leaderboard-list" class="space-y-3"></div>
            <button onclick="showLeaderboard()" class="w-full mt-6 py-3 bg-gray-100 dark:bg-gray-700 rounded-2xl font-bold">‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-md px-4 z-40">
        <button onclick="toggleForm()" class="w-full bg-orange-600 text-white font-black py-4 rounded-3xl shadow-2xl flex items-center justify-center gap-3 border-4 border-white dark:border-gray-800">
            <i class="fa-solid fa-plus-circle"></i> ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
        </button>
    </div>

    <div id="add-form" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex items-end justify-center z-[110]">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md p-8 rounded-t-[3rem]">
            <h2 class="text-xl font-bold mb-4">‡¶¨‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶®‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶¶‡¶ø‡¶® üìù</h2>
            <input id="user-name" type="text" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ" class="w-full p-4 bg-gray-100 dark:bg-gray-700 rounded-2xl mb-3 outline-none">
            <input id="loc-name" type="text" placeholder="‡¶è‡¶≤‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ" class="w-full p-4 bg-gray-100 dark:bg-gray-700 rounded-2xl mb-3 outline-none">
            <input id="contact-info" type="text" placeholder="‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ / ‡¶∏‡ßã‡¶∂‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï" class="w-full p-4 bg-gray-100 dark:bg-gray-700 rounded-2xl mb-3 outline-none">
            <textarea id="loc-desc" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§..." class="w-full p-4 bg-gray-100 dark:bg-gray-700 rounded-2xl mb-6 outline-none h-20"></textarea>
            <div class="flex gap-4">
                <button onclick="toggleForm()" class="flex-1 font-bold text-gray-400">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤</button>
                <button onclick="saveData()" id="submit-btn" class="flex-[2] bg-orange-600 text-white py-4 rounded-2xl font-black">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂</button>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://cumilla-biriyani-default-rtdb.asia-southeast1.firebasedatabase.app/posts.json";
        let map, markersLayer, userCoords = { lat: 23.4607, lon: 91.1809 };

        // Init Map
        map = L.map('map').setView([userCoords.lat, userCoords.lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markersLayer = L.layerGroup().addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                userCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                map.setView([userCoords.lat, userCoords.lon], 14);
                L.circle([userCoords.lat, userCoords.lon], {radius: 200, color: 'blue'}).addTo(map).bindPopup("‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá");
                fetchData();
            }, () => fetchData());
        }

        function calculateDistance(lat2, lon2) {
            if (!lat2) return "‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨ ‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ";
            const R = 6371;
            const dLat = (lat2 - userCoords.lat) * Math.PI / 180;
            const dLon = (lon2 - userCoords.lon) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(userCoords.lat * Math.PI/180) * Math.cos(lat2 * Math.PI/180) * Math.sin(dLon/2)**2;
            const d = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return d < 1 ? Math.round(d * 1000) + " ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞" : d.toFixed(1) + " ‡¶ï‡¶ø‡¶Æ‡¶ø";
        }

        async function fetchData() {
            const res = await fetch(DB_URL);
            const data = await res.json();
            const posts = data ? Object.keys(data).map(id => ({ id, ...data[id] })).reverse() : [];
            renderUI(posts);
            updateLeaderboard(posts);
        }

        function renderUI(posts) {
            const container = document.getElementById('post-container');
            container.innerHTML = ""; markersLayer.clearLayers();
            
            posts.forEach(post => {
                if ((Date.now() - post.timestamp) > 86400000) return;
                const dist = calculateDistance(post.lat, post.lon);
                const isOut = (post.stock_out || 0) >= 5;

                container.innerHTML += `
                    <div class="bg-white dark:bg-gray-800 rounded-[2rem] p-6 shadow-lg border dark:border-gray-700 ${isOut ? 'stock-out' : ''}">
                        <div class="flex justify-between items-center mb-4 text-[10px] font-bold">
                            <span class="text-orange-600 bg-orange-50 dark:bg-orange-900/30 px-2 py-1 rounded-full">üìç ${dist} ‡¶¶‡ßÇ‡¶∞‡ßá</span>
                            <button onclick="shareSmartly('${post.location}', '${post.description}')" class="text-gray-400"><i class="fa fa-share"></i></button>
                        </div>
                        <h3 class="text-xl font-black">üìç ${post.location}</h3>
                        <p class="text-gray-500 text-sm mt-1 mb-4">${post.description}</p>
                        <div class="flex gap-2 mb-4">
                            ${post.contact ? `<a href="${post.contact.includes('http') ? post.contact : 'tel:'+post.contact}" class="flex-1 bg-green-600 text-white text-center py-2 rounded-xl text-xs font-bold">‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®</a>` : ''}
                            <button onclick="handleVote('${post.id}', 'stock_out')" class="flex-1 bg-red-100 text-red-600 py-2 rounded-xl text-xs font-bold">‡¶¨‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶®‡¶ø ‡¶∂‡ßá‡¶∑?</button>
                        </div>
                        <div class="flex gap-2 text-[10px]">
                            <button onclick="handleVote('${post.id}', 'true_count')" class="flex-1 py-2 bg-gray-50 dark:bg-gray-700 rounded-lg">‚úÖ ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø (${post.true_count || 0})</button>
                            <button onclick="handleVote('${post.id}', 'fake_count')" class="flex-1 py-2 bg-gray-50 dark:bg-gray-700 rounded-lg">‚ùå ‡¶≠‡ßÅ‡ßü‡¶æ (${post.fake_count || 0})</button>
                        </div>
                    </div>
                `;

                if (post.lat) {
                    L.marker([post.lat, post.lon]).addTo(markersLayer).bindPopup(`<b>${post.location}</b>`);
                }
            });
            setTimeout(() => document.getElementById('preloader').style.display = 'none', 1500);
        }

        async function handleVote(id, type) {
            const res = await fetch(`https://cumilla-biriyani-default-rtdb.asia-southeast1.firebasedatabase.app/posts/${id}.json`);
            const post = await res.json();
            const update = {}; update[type] = (post[type] || 0) + 1;
            await fetch(`https://cumilla-biriyani-default-rtdb.asia-southeast1.firebasedatabase.app/posts/${id}.json`, { method: 'PATCH', body: JSON.stringify(update) });
            fetchData();
        }

        async function saveData() {
            const name = document.getElementById('user-name').value || "‡¶Ö‡¶ú‡ßç‡¶û‡¶æ‡¶§";
            const loc = document.getElementById('loc-name').value;
            const desc = document.getElementById('loc-desc').value;
            const contact = document.getElementById('contact-info').value;
            if(!loc) return;
            await fetch(DB_URL, { method: 'POST', body: JSON.stringify({
                user: name, location: loc, description: desc, contact, timestamp: Date.now(),
                lat: userCoords.lat, lon: userCoords.lon, true_count: 0, fake_count: 0, stock_out: 0
            })});
            toggleForm(); fetchData();
        }

        function shareSmartly(l, d) {
            const t = `üçñ *‡¶¨‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶®‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü!*\nüìç ${l}\nüìù ${d}\nüîó ${window.location.href}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(t)}`);
        }

        function updateLeaderboard(posts) {
            const s = {}; posts.forEach(p => s[p.user] = (s[p.user] || 0) + 1);
            const sorted = Object.entries(s).sort((a,b) => b[1]-a[1]).slice(0,5);
            document.getElementById('leaderboard-list').innerHTML = sorted.map(([n, c], i) => `
                <div class="flex justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-xl">
                    <span>${i+1}. ${n}</span><span class="font-bold">${c} ‡¶™‡ßã‡¶∏‡ßç‡¶ü</span>
                </div>`).join('');
        }

        function toggleForm() { document.getElementById('add-form').classList.toggle('hidden'); }
        function showLeaderboard() { document.getElementById('leaderboard-modal').classList.toggle('hidden'); }
        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); }

        setInterval(() => {
            const now = new Date(); const iftar = new Date(); iftar.setHours(18, 15, 0);
            if (now > iftar) iftar.setDate(iftar.getDate() + 1);
            const diff = iftar - now;
            const h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById('countdown').innerText = `‡¶á‡¶´‡¶§‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø: ${h}:${m}:${s}`;
        }, 1000);
        
        fetchData();
    </script>
</body>
