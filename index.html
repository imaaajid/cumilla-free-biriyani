<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumilla Biriyani Tracker - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #fffaf5; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .trending-glow { box-shadow: 0 0 20px rgba(234, 88, 12, 0.4); border: 2px solid #ea580c !important; }
        .countdown-box { background: linear-gradient(135deg, #431407 0%, #7c2d12 100%); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .live-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
    </style>
</head>
<body class="pb-32">

    <div class="countdown-box text-white py-3 px-4 text-center sticky top-0 z-[60] shadow-md">
        <p class="text-[10px] uppercase tracking-widest opacity-80 mb-1">‡¶á‡¶´‡¶§‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶Ü‡¶∞ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞</p>
        <div id="countdown" class="text-xl font-black tracking-widest font-mono italic">-- : -- : --</div>
    </div>

    <header class="bg-white border-b border-orange-100 py-6 px-4 text-center glass sticky top-[56px] z-50">
        <h1 class="text-2xl font-black text-orange-600 uppercase tracking-tighter">Cumilla Biriyani Tracker üçñ</h1>
        <div class="mt-2 inline-flex items-center gap-2 bg-orange-50 text-orange-700 px-3 py-1 rounded-full text-[10px] font-bold">
            <span class="live-dot"></span> ‡¶Ü‡¶ú‡¶ï‡ßá ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶õ‡ßá: <span id="count-num">‡ß¶</span> ‡¶ü‡¶ø ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶®
        </div>
        
        <div class="max-w-md mx-auto mt-4 relative">
            <input type="text" id="search-input" onkeyup="filterPosts()" placeholder="‡¶è‡¶≤‡¶æ‡¶ï‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." 
            class="w-full p-4 pl-12 rounded-2xl bg-orange-50/50 border-2 border-orange-100 focus:border-orange-500 outline-none transition-all text-sm">
            <i class="fa fa-search absolute left-5 top-4.5 text-orange-300"></i>
        </div>
    </header>

    <main id="post-container" class="max-w-md mx-auto px-4 mt-8">
        <div class="text-center py-20 text-orange-300 animate-pulse font-bold text-sm">‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-md px-4 z-40">
        <button onclick="toggleForm()" class="w-full bg-orange-600 text-white font-black py-5 rounded-[2rem] shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all border-4 border-white">
            <i class="fa-solid fa-plus-circle text-xl"></i> ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        </button>
    </div>

    <div id="add-form" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-end justify-center z-[100]">
        <div class="bg-white w-full max-w-md p-8 rounded-t-[2.5rem] shadow-2xl animate-fade-in">
            <div class="w-12 h-1 bg-gray-200 mx-auto mb-6 rounded-full"></div>
            <h2 class="text-2xl font-black mb-6 text-gray-800">‡¶®‡¶§‡ßÅ‡¶® ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶® üìù</h2>
            <input id="loc-name" type="text" placeholder="‡¶è‡¶≤‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ" class="w-full p-4 bg-gray-50 rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-orange-500">
            <input id="map-link" type="text" placeholder="‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï (‡¶Ö‡¶™‡¶∂‡¶®‡¶æ‡¶≤)" class="w-full p-4 bg-gray-50 rounded-2xl mb-4 outline-none text-blue-600">
            <textarea id="loc-desc" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full p-4 bg-gray-50 rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-orange-500 h-24"></textarea>
            
            <div class="flex gap-4">
                <button onclick="toggleForm()" class="flex-1 py-4 font-bold text-gray-500">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤</button>
                <button id="submit-btn" onclick="saveData()" class="flex-[2] bg-orange-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-orange-200">‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://cumilla-biriyani-default-rtdb.asia-southeast1.firebasedatabase.app/posts.json";
        let allPosts = [];

        // 1. Iftar Countdown Logic (Placeholder time: 6:15 PM)
        function updateCountdown() {
            const now = new Date();
            const iftarTime = new Date();
            iftarTime.setHours(18, 15, 0); // local time e adjust korte hobe

            if (now > iftarTime) iftarTime.setDate(iftarTime.getDate() + 1);
            
            const diff = iftarTime - now;
            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerText = 
                `${h.toString().padStart(2, '0')} : ${m.toString().padStart(2, '0')} : ${s.toString().padStart(2, '0')}`;
        }
        setInterval(updateCountdown, 1000);

        // 2. Data Fetch & Render
        async function fetchData() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                allPosts = data ? Object.keys(data).map(id => ({ id, ...data[id] })).reverse() : [];
                renderPosts(allPosts);
            } catch (err) { console.error(err); }
        }

        function renderPosts(posts) {
            const container = document.getElementById('post-container');
            const countNum = document.getElementById('count-num');
            container.innerHTML = "";
            let validCount = 0;
            const TWENTY_FOUR_HOURS = 24 * 60 * 60 * 1000;

            posts.forEach(post => {
                if (post.timestamp && (Date.now() - post.timestamp) > TWENTY_FOUR_HOURS) return;
                validCount++;
                
                // Trending Glow Logic: if True votes > 10
                const isTrending = (post.true_count || 0) >= 10;
                const mapUrl = post.map_link || `https://www.google.com/maps/search/${encodeURIComponent(post.location + ' Cumilla')}`;

                container.innerHTML += `
                    <div class="bg-white rounded-[2rem] p-6 mb-8 border border-orange-50 shadow-sm relative transition-all ${isTrending ? 'trending-glow' : ''}">
                        ${isTrending ? '<span class="absolute -top-3 left-6 bg-orange-600 text-white text-[10px] px-3 py-1 rounded-full font-black animate-bounce shadow-lg text-xs uppercase">üî• Trending</span>' : ''}
                        
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest italic">${timeSince(post.timestamp)} ‡¶Ü‡¶ó‡ßá</span>
                            <div class="flex gap-1"><i class="fa-solid fa-star text-orange-400 text-[10px]"></i></div>
                        </div>

                        <h3 class="text-xl font-black text-gray-800 mb-2">üìç ${post.location}</h3>
                        <p class="text-gray-500 text-sm leading-relaxed mb-6 font-medium">${post.description}</p>

                        <a href="${mapUrl}" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 bg-orange-50 text-orange-700 rounded-2xl font-bold text-sm hover:bg-orange-100 transition">
                             ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® <i class="fa-solid fa-arrow-right-long text-xs"></i>
                        </a>

                        <div class="mt-6 flex gap-3">
                            <button onclick="vote('${post.id}', 'true_count')" class="flex-1 py-3 bg-green-50 text-green-700 rounded-xl text-xs font-black border border-green-100 active:scale-95 transition">‚úÖ ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø (${post.true_count || 0})</button>
                            <button onclick="vote('${post.id}', 'fake_count')" class="flex-1 py-3 bg-red-50 text-red-700 rounded-xl text-xs font-black border border-red-100 active:scale-95 transition">‚ùå ‡¶≠‡ßÅ‡ßü‡¶æ (${post.fake_count || 0})</button>
                        </div>
                    </div>
                `;
            });
            countNum.innerText = validCount;
        }

        function filterPosts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            renderPosts(allPosts.filter(p => p.location.toLowerCase().includes(query) || p.description.toLowerCase().includes(query)));
        }

        async function saveData() {
            const loc = document.getElementById('loc-name').value;
            const desc = document.getElementById('loc-desc').value;
            const map = document.getElementById('map-link').value;
            if(!loc || !desc) return alert("Please fill details!");
            
            document.getElementById('submit-btn').innerText = "‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...";
            await fetch(DB_URL, { method: 'POST', body: JSON.stringify({ location: loc, description: desc, map_link: map, timestamp: Date.now(), true_count: 0, fake_count: 0 }) });
            toggleForm(); fetchData();
        }

        async function vote(id, type) {
            const res = await fetch(DB_URL.replace('.json', `/${id}.json`));
            const post = await res.json();
            const update = {}; update[type] = (post[type] || 0) + 1;
            await fetch(DB_URL.replace('.json', `/${id}.json`), { method: 'PATCH', body: JSON.stringify(update) });
            fetchData();
        }

        function timeSince(d) {
            const s = Math.floor((Date.now() - d) / 1000);
            if (s / 3600 > 1) return Math.floor(s / 3600) + " ‡¶ò‡¶£‡ßç‡¶ü‡¶æ";
            if (s / 60 > 1) return Math.floor(s / 60) + " ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü";
            return "‡¶Ö‡¶≤‡ßç‡¶™ ‡¶ï‡¶ø‡¶õ‡ßÅ";
        }

        function toggleForm() { 
            document.getElementById('add-form').classList.toggle('hidden'); 
            document.getElementById('loc-name').value = ""; document.getElementById('loc-desc').value = "";
            document.getElementById('submit-btn').innerText = "‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®";
        }

        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
